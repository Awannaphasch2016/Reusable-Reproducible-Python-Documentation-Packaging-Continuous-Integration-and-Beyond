[tox]
envlist =
    pyroma
    flake8
    py

[testenv]
commands =
    pytest tests/
deps =
    pytest

[testenv:pyroma]
commands =
    pyroma .
deps =
    pyroma
skip_install = True

[testenv:flake8]
skip_install = true
deps =
    flake8

    flake8-bandit
    flake8-builtins
    flake8-bugbear
    flake8-colors
    flake8-commas
    flake8-comprehensions
    flake8-docstrings
    flake8-import-order
    flake8-print
    flake8-use-fstring
    pep8-naming
    pydocstyle
commands =
    flake8 src/iter_together/ setup.py
description = Run The flack8 tool with serveral Pignins (bandit, description, import order, pep8 naming)

